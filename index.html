<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MULTI-HUB PORTAL</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <nav id="sidebar">
        <div class="nav-item active" onclick="showApp('home', event)" title="Home">🏠</div>
        <div class="nav-item" onclick="showApp('tetris', event)" title="Tetris">🎮</div>
        <div class="nav-item" onclick="showApp('todo', event)" title="To-Do">✅</div>
        <div class="nav-item" onclick="showApp('memo', event)" title="Memo">📝</div>
    </nav>

    <main>
        <header>
            <h1 id="app-title">HOME</h1>
        </header>

        <div id="home" class="app-container active">
            <h2>Welcome to Hub</h2>
            <div class="card">
                <p>GitHub Pagesへようこそ！ここはあなたの多機能ポータルサイトです。</p>
            </div>
        </div>

        <div id="tetris" class="app-container">
            <h2>Tetris</h2>
            <div class="card">ここに前回のテトリスを移植しよう！</div>
        </div>

        <div id="todo" class="app-container">
            <h2>To-Do List</h2>
            <div class="todo-box">
                <input type="text" id="todo-input" placeholder="タスクを入力...">
                <button id="add-btn">追加</button>
            </div>
            <ul id="todo-list"></ul>
        </div>

        <div id="memo" class="app-container">
            <h2>Memo</h2>
            <textarea id="memo-area" placeholder="ここに自由にメモしてね..."></textarea>
        </div>
    </main>

    <script src="app.js"></script>
</body>
</html>
